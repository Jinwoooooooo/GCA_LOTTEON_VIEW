            <textarea>제1조 (목적)
                본 약관은 롯데쇼핑㈜(이하 "회사"라 함)가 운영하는 사이트, 온라인 쇼핑몰 및 매장에서 제공하는 관련 서비스(모바일 및 인터넷 관련 서비스 포함, 이하 “서비스”라 함)를 이용함에 있어 회사와 회사의 서비스를 이용하는 자간의 권리 의무 및 책임 사항을 규정하는데 목적이 있습니다.
                
                ※ [참고] 본 약관이 적용되는 사이트 및 매장 자세히 보기
                (단, 제공 서비스에 따라 개별약관 동의가 필요할 수 있으며, 개별약관을 우선하여 적용합니다.)
                
                제2조 (용어의 정의)
                1. "사이트"란 회사가 컴퓨터, TV 및 휴대폰 등 정보통신 설비를 이용하여 상품 또는 용역(이하 “상품 등”이라 함)을 이용자에게 제공하기 위하여 설정한 가상의 영업장을 말합니다.
                2. “매장”이란 회사가 상품 등을 이용자에게 제공하기 위해 운영하는 물리적 공간 또는 관련된 오프라인 영업장을 말합니다.
                3. “이용자”란 사이트에 접속하거나 매장에 방문하여 본 약관에 따라 회사가 제공하는 서비스를 받는 자로서, (구매)회원, 판매회원 및 비회원을 포함한다.
                1) “회원” 또는 “구매회원”이란 회사에서 제공하는 구매서비스를 이용할 수 있는 자로, 정회원, 간편가입회원 및 제휴회원을 의미합니다.
                ① “정회원”이란 롯데멤버스㈜가 운영하는 L.POINT 회원 중 L.POINT Single Sign On 서비스를 통하여 본 약관에 동의하고 회사의 회원으로 가입한 자를 의미합니다. 이때 L.POINT 회원 및 Single Sign On 서비스의 정의는 롯데멤버스㈜의 L.POINT 이용 약관에 따릅니다. * 롯데멤버스 사이트 URL : http://www.lottemembers.com
                ② “간편가입회원”이란 이메일 인증 또는 휴대전화번호 인증 또는 소셜서비스(네이버, 카카오 등)를 통해 사이트의 회원으로 가입하고, 회사가 제공하는 온라인 서비스를 이용할 수 있는 자를 의미합니다. 지원하는 소셜서비스 종류 등 세부 가입 방식은 각 사이트별 운영 정책에 따라 달라질 수 있습니다.
                ③ “제휴회원”이란 회사가 제휴한 채널(사이트 등)에서 정한 조건과 방법에 따라 회사 또는 판매회원의 상품 등을 구입할 수 있는 자를 의미합니다. 단, 제휴회원에 대해서는 상품 등의 구입을 신청한 해당 제휴 채널의 정책을 우선하여 적용합니다.
                2) “판매회원”이란 본 약관에 동의하고 별도의 인증절차를 거쳐 회사가 사이트에서 판매를 승인한 자를 말합니다. 단, 판매회원의 자격이나 승인 결정 기준은 회사의 사정에 따라 변경될 수 있습니다.
                3) “비회원”이란 회사의 구매회원 또는 판매회원의 자격을 득하지 않고 회사의 서비스를 이용하는 자를 말합니다. 이때 회사는 비회원에게는 사이트 또는 매장별로 상품 등의 구입을 제한하거나 일부 서비스를 제공하지 않을 수 있으며, 비회원은 이에 대하여 이의를 제기할 수 없습니다.
                4. “아이디(ID)”란 회원 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인한 문자와 숫자 등의 조합을 말합니다.
                5. “비밀번호(PASSWORD)”란 회원 본인 확인 및 회원의 개인정보, 거래정보의 보호를 위하여 회원 자신이 설정한 문자와 숫자 등의 조합을 말합니다.
                6. “가격할인”이란 판매회원이 회사의 서비스를 통하여 상품 등을 판매할 때 특정 상품 등의 판매가격을 변경하여 할인하는 것을 말합니다.
                7. “할인쿠폰”이란 명칭을 불문하고 구매회원이 사이트 또는 매장에서 상품 등의 구매시, 판매가격에서 표시된 금액 또는 비율만큼 할인을 적용한 가격을 기준으로 대금을 지급하고 상품 등을 공급받을 수 있는 온/오프라인 할인수단을 말합니다. 할인쿠폰은 회사 또는 판매회원이 임의 또는 협의하여 발급할 수 있으며, 판매회원이 명시적으로 발급의 중단을 요청한 경우에는 회사는 즉시 발급을 중단합니다. 할인쿠폰의 사용조건, 사용기간, 발급횟수 등은 할인쿠폰별로 상이하게 정할 수 있으며, 회사 또는 판매회원의 사정에 따라 쿠폰 발급은 임의로 중단될 수 있습니다.
                8. “L.POINT(엘포인트)”란 L.POINT회원이 L.POINT 제휴사에서 적립 받거나 결제수단으로 사용할 수 있는 포인트로, 롯데멤버스㈜가 운영, 관리하는 포인트를 말합니다.
                9. “운영자”란 “회사”가 제공하는 서비스의 전반적인 관리와 원활한 운영을 위하여 회사가 선정한 자를 말합니다.
                10. “구매안전서비스”란 회사가 구매회원의 결제대금의 보호를 위하여 일정 기간 동안 결제대금을 예치하는 서비스를 말합니다.
                11. “고객서비스센터”란 이용자의 서비스 이용과 관련한 문의를 처리하거나 이용자간의 분쟁을 합리적이고 원활하게 조정하기 위하여 회사가 설치 및 운영하는 기구를 말합니다.
                12. “안전거래센터”란 회사 서비스 이용 중 거래의 안전과 관련하여 발생할 수 있는 제 문제를 조정하기 위한 기구를 말합니다.
                13. 본 조에서 정의되지 않은 본 약관 상의 용어의 의미는 관련법령 및 일반적인 거래관행에 따릅니다.
                제3조 (약관의 명시, 효력과 개정)
                1. 회사는 본 약관의 내용과 상호, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소 포함), 대표자의 성명, 사업자등록번호, 연락처(전화, 팩스, 전자우편 주소 등), 통신판매업신고번호, 개인정보관리책임자 등을 이용자가 쉽게 알 수 있도록 사이트의 초기 서비스화면(전면)에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.
                2. 회사는 이용자가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청약철회·배송책임·환불조건 및 회사 또는 판매회원이 제공하는 서비스 등과 같은 중요한 내용을 이용자가 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구할 수 있습니다.
                3. 회사는 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「방문판매 등에 관한 법률」, 「소비자기본법」 등 관련 법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
                4. 회사가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 사이트의 초기화면 또는 초기화면과의 연결화면을 통해 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 사이트는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시합니다.
                5. 변경된 약관 조항 중 상품 등의 구매계약에 관한 조항은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 변경전의 조항이 그대로 적용됩니다. 다만, 이미 매매계약을 체결한 이용자가 변경된 조항의 적용을 받기를 원하는 뜻을 본 조 제4항에 의한 변경약관의 공지기간 내에 회사에 송신하여 회사의 동의를 받은 경우에는 변경된 조항이 적용될 수 있습니다.
                6. 회사가 개정약관을 공지 또는 통지하면서 회원에게 공지 또는 통지 후 30일 내에 개정약관에 대한 특별한 의사표시를 하지 않으면 동의한 것으로 본다는 뜻을 명확하게 따로 공지 또는 통지하였음에도 회원이 명시적으로 거부의사를 표시하지 아니한 경우 회원이 개정약관에 동의한 것으로 봅니다. 또한, 회원이 개정약관의 적용에 동의하지 않는 경우 회사는 개정약관의 내용을 적용할 수 없으며, 이 경우, 회원은 이용계약을 해지할 수 있습니다. 다만, 기존약관을 적용할 수 없는 특별한 사정이 있는 경우에는 회사는 이용계약을 해지할 수 있습니다.
                제4조 (약관 외 준칙 및 관련 법령과의 관계)
                1. 본 약관에 명시되지 않은 사항은 「전자상거래 등에서의 소비자보호에 관한 법률」 등 관련 법령의 규정과 일반 상관례에 의합니다.
                2. 회사가 제공하는 구매 서비스를 통하여 거래한 경우, 「전자상거래 등에서의 소비자보호에 관한 법률」 등 관련 법령이 해당 거래 당사자에게 우선적으로 적용되고, 거래 당사자는 본 약관의 규정을 들어 거래 상대방에 대하여 면책을 주장할 수 없습니다.
                3. 회사는 필요한 경우 특정 서비스에 관하여 적용될 사항(이하 “개별약관”이라고 합니다)을 정하여 이를 사이트 등을 통해 미리 공지할 수 있습니다. 만약 개별약관이 개정되는 경우 회사는 제3조 제3항 내지 제6항의 내용을 준용합니다.
                4. 회사와 별도 합의에 의하여 추가로 작성된 계약서, 협정서, 통보서 등이 존재하는 경우, 별도의 정함이 없다면 해당 합의가 본 약관 및 개별약관에 우선하여 적용됩니다.
                5. 이용자는 본 약관 및 개별약관의 내용에 변경이 있는지 여부를 주시하여야 하며, 변경사항의 공지가 있을 시에는 이를 확인하여야 합니다.
                제5조 (서비스의 종류)
                1. 회사는 다음과 같은 업무를 수행합니다.
                1) E-Commerce Platform 개발 및 운영서비스
                ① 판매관련 업무지원서비스
                ② 구매관련 지원서비스
                ③ 매매계약체결 및 중개 관련 서비스
                ④ 상품 또는 용역에 대한 정보 게시 및 검색 서비스
                ⑤ 구매계약이 체결된 상품 또는 용역의 배송 및 설치
                ⑥ 결제 지원 및 결제대금 보호 서비스
                ⑦ 기타 전자상거래 관련 서비스
                2) 광고, 프로모션 등 마케팅 지원 서비스
                3) 온·오프라인 연계 서비스
                4) 매장 기반 서비스 : 상품 등 판매, 문화센터, 웨딩멤버스, 각종 고객 접점 서비스 외
                5) 기타 “회사”가 정하는 업무
                2. 회사가 제공하는 본 조 제1항의 서비스는 이용자가 상품 등을 거래할 수 있도록 사이버몰의 이용을 허락하거나, 통신판매를 알선하는 것을 목적으로 하며, 개별 판매회원이 사이트에 등록한 상품과 관련해서는 책임을 지지 않습니다. 단, 회사는 회사가 직접 판매하는 상품 등에 대해서는 통신판매업자로서 관련법령에 따른 책임을 이행합니다.
                3. 회사는 상품 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 상품 또는 용역의 내용을 변경할 수 있습니다. 이 경우에는 변경된 상품 또는 용역의 내용 및 제공일자를 명시하여 현재의 상품 또는 용역의 내용을 게시한 곳에 즉시 공지합니다.
                4. 회사가 제공하기로 이용자와 계약을 체결한 서비스의 내용을 상품 등의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 주소(“회사”와 미리 약정하여 지정한 연락처, 전자우편주소 등 연락 가능한 수단을 포함)로 즉시 통지합니다.
                5. 본 조 제4항의 경우 회사는 이로 인하여 이용자가 입은 손해를 배상합니다. 단, 회사에 고의 또는 과실이 없는 경우에는 그러하지 아니합니다.
                6. 회사 또는 개별 판매회원이 제공하는 세부적인 서비스 내용에 관하여 별도의 개별약관, 공지, 안내, 상품 상세페이지 등(이하 “개별약관 등”라 함)이 있는 경우 개별약관 등은 본 약관에 우선하여 적용되며, 개별약관 등에 명시되지 아니한 내용은 본 약관의 내용을 준용합니다.
                제6조 (서비스의 기간과 중단)
                1. 본 약관에 따른 서비스 기간은 구매회원이 본 약관에 대해 동의한 날로부터 회사의 회원탈퇴(해지) 요청 수리 및 모든 권리·의무의 이행이 종료된 날까지입니다.
                2. 회사는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
                3. 제2항에 의한 서비스 중단의 경우에는 회사는 제12조에 정한 방법으로 이용자에게 통지합니다.
                4. 회사는 제2항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 구매회원 또는 제3자가 입은 손해에 대하여 배상합니다. 단, 회사에 고의 또는 과실이 없는 경우에는 그러하지 아니합니다.
                5. 회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스의 제공을 제한하거나 일시 중단할 수 있습니다.
                6. 회사는 사업종목의 전환, 사업의 포기, 업체간의 통합 등의 이유로 서비스의 전부 또는 일부를 일시적 또는 영구적으로 수정하거나 중단할 수 있습니다.
                7. 본 조 제6항에 따라 서비스를 영구적으로 제공할 수 없게 되는 경우에는 회사는 제12조에 정한 방법으로 구매회원에게 미리 통지하고 당초 회사에서 제시한 조건에 따라 구매회원에게 보상합니다. 다만, 회사가 보상기준 등을 고지하지 아니한 경우에는 구매회원의 마일리지 또는 적립금 등을 회사가 운영하는 사이트 또는 매장에서 통용되는 통화가치에 상응하는 형태의 보상으로 구매회원에게 지급합니다.
                제7조 (대리행위의 부인)
                회사는 통신판매중개자로서 효율적인 서비스를 위한 시스템 운영 및 관리 책임만을 부담하며, 상품 또는 용역의 거래와 관련하여 구매회원 또는 판매회원을 대리하지 아니하고, 이용자 간에 성립된 거래 및 이용자가 제공하고 등록한 정보에 대해서는 해당 이용자가 그에 대한 직접적인 책임을 부담하여야 합니다.
                
                제8조 (보증의 부인)
                회사는 회사가 제공하는 시스템을 통하여 이루어지는 이용자 간의 거래와 관련하여 판매의사 또는 구매의사의 존부 및 진정성, 등록 상품등의 품질, 완전성, 안정성, 적법성 및 타인의 권리에 대한 비침해성, 이용자가 입력하는 정보 및 그 정보를 통하여 링크된 URL에 게재된 자료의 진실성 또는 적법성 등 일체에 대하여 보증하지 않습니다. 다만 판매회원과 구매회원 간 거래에 있어 회사의 귀책사유로 인하여 판매회원 또는 구매회원에게 손해가 발생한 경우 그에 대한 책임을 부담합니다.
                
                제9조 (서비스이용료)
                회사는 이용자 간의 자유로운 전자상거래에 있어서 필요로 하는 각종 서비스를 제공하고 회사의 내부 정책에 따라 그에 대한 이용료(서비스 이용료)를 부과할 수 있습니다.
                
                제10조 (회원가입)
                1. 이용자는 회사가 정한 가입 양식에 회원정보를 기입한 후 본 약관에 동의한다는 의사표시를 함으로서 회원가입을 신청합니다.
                2. 회사는 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각호에 해당하지 않는 한 구매회원으로 등록합니다.
                1) 가입신청자가 본 약관 제11조 제7항에 의하여 이전에 회원자격을 상실한 적이 있는 경우. 단, 제11조 제7항에 의한 회원자격 상실 후 3년이 경과한 자로서 회사로부터 회원재가입 승낙을 얻은 경우에는 예외로 합니다.
                2) 등록 내용에 허위, 기재누락, 오기가 있는 경우
                3) 기타 구매회원으로 등록하는 것이 회사의 기술상 현저히 지장이 있다고 판단되는 경우
                4) 회원가입 신청자 중 회원 가입일 현재 만 14세 미만인 경우. 단, 만 14세 미만이라도 법정대리인의 동의가 있을 경우 회원가입 신청을 승낙하는 정책을 적용하는 일부 사이트, 매장은 예외로 합니다.
                3. 회원가입계약의 성립시기는 회사의 승낙이 이용자에게 도달한 시점으로 합니다.
                4. 회원은 회원가입 시 등록한 사항에 변경이 있는 경우, 상당한 기간 이내에 회사에 대하여 회원정보 수정 등의 방법으로 그 변경사항을 알려야 합니다. 이를 게을리하여 발생하는 회원의 불이익이 있는 경우 이는 회사의 책임으로 보지 않습니다.
                5. 회사는 사이트 또는 매장 별로 비회원의 상품 등 구입 및 서비스 이용을 허용하거나 제한할 수 있습니다. 회사가 비회원의 상품 등 구입 및 서비스 이용을 허용한 경우에는 개별 약관이나 특약이 없는 한 본 약관을 적용하며, 이 경우에도 회원가입을 전제로 한 서비스는 제공하지 않을 수 있습니다. 비회원은 상품 등 구입 및 서비스 이용 제한에 대하여 이의를 제기할 수 없습니다.
                제 10조의 2 (소셜서비스를 통한 간편회원가입)
                1. 회사는 사이트 또는 매장 별로 간편회원가입 서비스를 운영할 수 있으며, 이용자는 회사가 지정한 소셜서비스를 통해 간편가입회원이 될 수 있습니다. 다만, 간편가입회원의 경우 등급·맞춤 혜택, 일부 상품 구입 등 서비스 이용에 제한이 있을 수 있으며, 간편가입회원은 이에 대하여 이의를 제기할 수 없습니다.
                2. 회사는 내부 정책에 따라 전항의 소셜서비스의 종류를 변경할 수 있으며, 그에 따라 기존에 특정 소셜서비스로 가입한 간편가입회원에게 정회원 또는 다른 소셜서비스를 통한 간편가입회원으로의 전환을 요청할 수 있습니다. 다만 이 경우 회사는 최소한 30일 이상의 사전 유예기간을 두고 소셜서비스 종류 변경을 공지하여야 하고, 변경 대상이 되는 소셜서비스를 통해 가입한 간편가입회원에게는 개별 통지로써 종류 변경 안내 및 전환 요청을 하여야 합니다.
                3. 전항의 요청을 받은 간편가입회원이 이에 동의하지 않는 경우 회사는 이용계약을 해지할 수 있습니다. 이 경우 회사는 해당 간편가입회원에게 개별 통지하여 이용계약 해지 일자를 안내하여야 하고, 해지일로부터 30영업일 내에 보관금 반환 등 정산을 완료합니다. 다만, 해당 간편가입회원의 사정 등 회사의 책임 없는 사유로 기간 내 정산이 불가능한 경우 회사는 지체에 대한 책임을 부담하지 않습니다.
                4. 소셜서비스를 통한 회원가입에 대하여 본조에서 정하지 아니한 사항은 제10조를 따릅니다.
                제11조 (회원탈퇴 및 자격 상실 등)
                1. 구매회원은 회사에 언제든지 탈퇴를 요청할 수 있습니다. 단, 탈퇴를 요청하기 전에 모든 거래를 완결시키는데 필요한 조치를 취하여야 합니다.
                2. 회사는 구매회원의 탈퇴 요청이 있는 경우, 즉시 회원탈퇴를 처리합니다. 다만, 상품 또는 용역 구매와 관련한 채권·채무관계가 남아 있는 경우나, 상품 등을 이유 없이 취소/반품을 반복하는 방법으로 부당하게 금전적 이득을 취하는 등 부정거래 또는 법령위반이 의심되는 경우, 회사는 해당 구매회원의 탈퇴 처리를 보류(이 경우 보류 사유 등을 통지하고 소명 기회를 부여합니다)하거나 해당 구매회원의 개인정보를 채권추심, 의심되는 거래 조사 등의 목적으로 계속 이용할 수 있고, 법령상 특별한 규정이 있는 경우에는 해당 개인정보를 법령이 정한 목적 및 기간의 범위 내에서 계속 보관할 수 있습니다.
                3. 본 조 제1항에 따르지 않고 구매회원을 탈퇴하여 발생한 불이익에 대한 책임은 구매회원 본인이 부담하여야 합니다.
                4. 구매회원이 탈퇴하는 경우, 회사는 구매회원에게 탈퇴 전에 부가적으로 제공한 각종 혜택을 회수할 수 있으며, 구매회원은 재가입시 이에 대한 원상복구를 요구할 수 없습니다.
                5. 구매회원은 탈퇴 이후에도 추후 재이용을 희망할 경우, 제10조의 방법에 따라 구매회원으로 재가입을 할 수 있습니다.
                6. 구매회원이 다음 각호의 사유에 해당하는 경우, 회사는 회원자격을 제한 및 정지시킬 수 있습니다.
                1) 제10조 제2항의 승낙거부사유가 있음이 확인된 경우
                2) 사이트 또는 매장을 이용하여 구입한 상품 또는 등의 대금, 기타 사이트 또는 매장 이용에 관련하여 구매회원이 부담하는 채무를 기일에 지급하지 않는 경우
                3) 사이트를 이용하여 구입한 상품 등을 정당한 사유 없이 수취 거부하였을 경우
                4) 다른 이용자의 사이트 이용을 방해하거나 그 정보를 도용하는 등 전자상거래질서를 위협하는 경우
                5) 사이트를 이용하여 법령 또는 본 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우
                6) 기타 다음과 같은 행위 등으로 회사 또는 판매구매회원의 건전한 운영을 해하거나 업무를 방해하는 경우
                ① 근거 없는 사실 또는 허위의 사실을 적시하거나 유포하여 명예를 실추시키거나 신뢰성을 해하는 경우
                ② 회사 또는 판매회원의 직원 및 업무를 수행하는 협력사의 직원에게 폭언 또는 음란한 언행을 하여 업무환경을 심각히 해하는 경우
                ③ 이유 없는 잦은 연락을 하거나 소란 또는 협박, 인과관계가 없는 피해에 대한 보상(적립금, 현금, 상품) 요구 등으로 업무를 방해하는 경우
                ④ 상품 또는 용역에 특별한 하자가 없는데도 불구하고 일부 사용 후 상습적인 취소, 전부 또는 일부 반품 등으로 업무를 방해하는 경우.
                ⑤ 상품 등을 주문하고 발송 직전 취소를 대량으로 또는 반복하는 방법으로 업무를 방해하는 경우
                ⑥ 이유 없는 취소/반품 또는 기타 행위 등의 방법으로 사이트 또는 매장에서 마일리지, L.POINT 등을 부정하게 적립을 받거나 쿠폰 등을 부당하게 발급받거나 사용하여 부당하게 이득을 취한 경우
                ⑦ 시스템 오류 등을 악용하여 부당하게 이득을 취하거나 타인의 개인정보를 취득한 경우
                ⑧ 사망한 구매회원에 대해 회사의 합리적인 판단에 근거하여 구매회원 서비스의 제공을 거부할 필요가 있다고 인정할 경우
                ⑨ 재판매 목적으로 상품 등을 중복 구매하여 실소비자 혜택을 저해하는 등 거래질서를 방해하는 경우
                7. 회사가 회원 자격을 제한·정지시킨 후에도 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우, 회사는 회원자격을 상실시킬 수 있습니다.
                8. 회사가 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회사는 구매회원에게 이를 통지하고, 회원등록 말소 전 최소한 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.
                9. 구매회원의 L.POINT 회원탈퇴 및 자격상실 등은 L.POINT 이용약관에 따릅니다. L.POINT 이용약관에 따라 L.PONIT회원을 탈퇴하거나 자격이 상실된 구매회원은 회원가입 방식 또는 L.POINT 연동 여부 등에 따라 회사의 회원자격도 동시에 상실될 수 있습니다.
                제12조 (이용자에 대한 통지)
                1. 회사가 이용자에 대한 통지를 하는 경우, 이용자가 회사와 미리 약정하여 지정한 문자메시지나 알림톡의 수신번호 또는 전자우편 주소 등으로 할 수 있습니다.
                2. 회사는 불특정다수의 이용자에 대한 통지의 경우 1주일 이상 사이트 게시판에 게시함으로써 개별 통지에 갈음할 수 있습니다. 다만, 이용자 본인의 거래와 관련하여 중대한 영향을 미치는 사항에 대하여는 개별통지를 합니다.
                제13조 (구매신청)
                1. 구매회원은 다음 또는 이와 유사한 방법에 의하여 회사의 사이트 또는 시스템을 통하여 회사 또는 판매회원 상품등에 대한 구매를 신청하며, 회사는 구매회원이 구매신청을 함에 있어서 다음의 각 내용을 알기 쉽게 제공하여야 합니다.
                1) 상품 등의 검색 및 선택
                2) 받는 사람의 성명, 주소, 전화번호, 전자우편주소(또는 이동전화번호) 등의 입력
                3) 약관 내용, 청약철회권이 제한되는 서비스, 배송료·설치비 등의 비용부담과 관련한 내용에 대한 확인
                4) 본 약관에 동의하고 본항 제3)호의 사항을 확인하거나 거부하는 표시(예, 마우스 클릭)
                5) 상품 또는 용역의 구매신청 및 이에 관한 확인
                6) 회사 또는 판매회원의 확인요청 사항에 대한 동의
                7) 결제방법의 선택
                8) 기타 관련법령에 따라 필요한 사항
                2. 회사가 제3자에게 구매회원의 개인정보를 제공할 필요가 있는 경우 1) 개인정보를 제공받는 자, 2)개인정보를 제공받는 자의 개인정보 이용목적, 3) 제공하는 개인정보의 항목, 4) 개인정보를 제공받는 자의 개인정보 보유 및 이용기간을 구매회원에게 알리고 동의를 받아야 하며, 이는 이미 동의를 받은 사항이 변경되는 경우에도 동일하게 적용합니다. 단, 관련 법령에 달리 정함이 있거나 관련 법령이 개정되는 경우 그에 따릅니다.
                3. 회사가 제3자에게 구매회원의 개인정보를 취급할 수 있도록 업무를 위탁하는 경우에는 1) 개인정보 취급위탁을 받는 자, 2) 개인정보 취급위탁을 하는 업무의 내용을 구매회원에게 알리고 동의를 받아야 하며, 이는 이미 기존에 동의를 받은 사항이 변경되는 경우에도 동일하게 적용합니다. 다만, 서비스 제공에 관한 계약이행을 위해 필요하고 구매회원의 편의증진과 관련된 경우에는 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」에서 정하고 있는 방법으로 개인정보 처리방침을 통해 알림으로써 고지절차와 동의절차를 거치지 않아도 됩니다.
                제14조 (매매계약의 체결 및 대금 결제)
                1. 상품등의 매매계약은 구매회원의 제13조에 따른 구매신청에 대하여 회사 또는 판매회원이 승낙의 의사표시를 함으로써 체결됩니다.
                2. 회사 또는 판매회원은 다음 각호에 해당하면 구매회원의 구매신청을 승낙하지 않을 수 있습니다. 다만, 미성년자와 계약을 체결하는 경우에는 법정대리인의 동의를 얻지 못하면 미성년자 본인 또는 법정대리인이 계약을 취소할 수 있다는 내용을 고지하여야 합니다.
                1) 시스템 오류 등으로 재고가 없는 상품에 대한 구매신청이 발생하였거나 현저한 가격 변동 등으로 구매신청 가격으로 상품등을 공급하는 것이 불가능한 것이 확인된 경우
                2) 신청 내용에 허위, 기재누락, 오기가 있는 경우
                3) 미성년자가 담배, 주류 등 청소년보호법에서 금지하는 상품 및 용역을 구매하는 경우
                4) 제11조 제6항 제6호 제9목에 따른 재판매 목적으로 구매하는 거래로 판단되는 경우(단, 구체적인 판단 기준, 구매청약 거절, 계약 취소 등의 조치 방법은 해당 사이트, 매장 또는 판매자가 자체적으로 정한 기준에 따름)
                5) 국외 배송의 경우
                6) 기타 구매신청에 승낙하는 것이 회사의 기술상 현저히 지장이 있다고 판단하는 경우
                7) 제11조 제6항에 해당하여 회원자격이 제한 및 정지된 구매회원의 구매신청임이 확인된 경우
                8) 기타 위 각 호와 유사한 사유
                3. 회사는 구매회원이 현금, 카드 기타의 방법으로 상품등의 구매대금을 결제할 수 있는 수단·방법을 제공합니다.
                4. 상품등의 구매대금의 결제와 관련하여 구매회원이 입력한 정보 및 그 정보와 관련하여 발생한 책임과 불이익은 전적으로 구매회원이 부담하여야 합니다.
                5. 구매회원이 상품등을 주문한 후 일정 기간 내에 구매대금을 결제하지 않을 경우 회사는 당해 주문을 구매회원의 동의 없이 취소할 수 있습니다.
                6. 회사는 구매회원의 상품 매매계약 체결 내용을 사이트를 통해 확인할 수 있도록 조치하며, 매매계약의 취소 방법 및 절차를 안내합니다.
                7. 회사는 구매회원이 매매대금 결제 시 사용한 결제수단에 대해 정당한 사용권한을 가지고 있는지의 여부를 확인할 수 있으며, 이에 대한 확인이 완료될 때까지 거래진행을 중지하거나, 확인이 불가한 해당거래를 취소할 수 있습니다.
                8. 구매회원이 실제로 결제하는 금액은 판매회원이 정한 공급원가, 기본이용료, 상품에 적용된 할인쿠폰, 배송비, 옵션상품의 옵션내역 등이 적용된 금액(실구매액)이며 구매회원에게 발행되는 구매증빙서(현금영수증, 세금계산서, 신용카드매출전표 등)는 실구매액으로 발행됩니다.
                제15조 (배송)
                1. 배송 소요기간은 입금 또는 대금결제 확인일의 익일을 기산일로 하여 배송이 완료되기까지의 기간을 말합니다.
                2. 회사는 판매회원에게 회사로부터 구매회원의 입금 또는 대금결제에 대한 확인통지를 받은 후 3영업일 이내에 배송에 필요한 조치를 취하도록 안내합니다. 단, 구매회원과 상품 등의 공급시기에 관하여 별도의 약정(상품 등의 공급시기에 관한 상세페이지를 통한 안내 포함)이 있었다면 그 약정에 따릅니다.
                3. 천재지변 등 불가항력적인 사유가 발생한 경우 그 해당기간은 배송 소요기간에서 제외됩니다.
                4. 회사는 배송과 관련하여 판매회원과 구매회원, 배송업체, 금융기관 등과의 사이에 발생한 분쟁은 당사자들 간의 해결을 원칙으로 하며, 회사는 어떠한 책임도 부담하지 않습니다.
                5. 판매회원의 발송확인 처리 이후에 구매회원이 수취확인을 하지 않아 배송중 상태가 지연될 경우, 회사는 발송확인일로부터 2주 이내에 수취확인요청 안내를 할 수 있습니다. 회사의 안내 이후에도 구매회원의 수취확인이 이루어지지 않을 경우 3일이 경과한 시점에 자동으로 배송완료로 전환될 수 있으며 이 경우 실제 구매회원이 상품을 수령하지 못한 경우에 구매회원은 미수취신고를 할 수 있습니다.
                제16조 (취소)
                1. 구매회원은 구매한 상품등이 발송되기 전까지 취소요청을 할 수 있으며, 배송중인 경우에는 취소요청이 아닌 반품절차에 따라 처리됩니다.
                2. 구매회원이 취소요청한 상품등이 실제로 배송이 시작되었거나 주문제작(생산)이 시작된 등 특별한 사정이 있는 경우, 판매회원이 구매회원의 취소요청에 대하여 거부하거나 보류할 수 있으며, 이 경우 구매회원에게 별도로 고지(사이트를 통한 안내 포함)합니다.
                3. 판매회원의 취소처리 거부나 보류시 구매회원이 해당일로부터 1일 이내에 취소요청을 철회하지 않거나, 판매회원과 구매회원 간에 협의가 되지 않는 경우 해당 취소요청은 자동으로 철회되고, 상품 매매계약의 내용대로 이행됩니다.
                4. 구매회원의 취소처리 요청에 판매회원이 1일내 응답하지 않은 경우, 해당 상품등의 매매계약은 즉시 취소처리 되며, 일부 상품은 약속한 발송 기일을 경과한 경우에 구매회원의 별도 취소처리 요청이 없더라도 취소처리 될 수 있습니다. 단, 판매회원이 취소처리를 위해 손해를 입는 등 취소에 필요한 금액이 발생하는 경우, 구매회원이 해당 금액을 결제하여야 취소처리가 될 수 있습니다.
                5. 상품등의 매매계약 체결 이후에도 배송을 위한 정보가 충분하지 않거나 매장 수령(스마트픽) 예정일 경과 등 정상적인 거래의 이행이 불가능하다고 판단될 경우 회사나 판매회원에 의해 상품등의 매매계약이 취소처리 될 수 있습니다.
                6. 취소처리에 따른 환불은 제19조에 따라 처리합니다.
                제17조 (반품)
                1. 구매회원은 판매회원의 상품 발송 이후부터 배송완료일 후 7일 이내까지 관계법령에 의거하여 반품을 신청할 수 있습니다. 단, 사이트를 통하여 발송 준비중으로 표시되더라도 실제로 발송이 이루어진 경우에는 본 조의 내용을 적용하여 반품 절차로 진행됩니다.
                2. 구매회원은 다음 각호의 경우에는 구매회원이 상품 등을 공급받은 날로부터 3개월 이내, 그 사실을 안 날 또는 알 수 있었던 날로부터 30일 이내에 반품을 신청할 수 있습니다. 단, 구매 확정 이후에는 회사의 사이트나 서비스를 이용하여 반품 처리가 이루어지지 않고 판매회원과 별도로 협의하여 진행됩니다.
                1) 배송된 상품 등이 주문내용과 상이하거나 판매회원(회사가 직접 판매하는 상품에 대해서는 회사)가 제공한 표시·광고 내용과 상이할 경우
                2) 상품 등이 파손, 손상되었거나 오염된 상태로 배송된 경우
                3) 전자상거래법 제13조에 의하여 광고에 표시하여야 할 사항을 표시하지 아니한 상태에서 상품등 매매계약이 체결된 경우
                3. 구매회원이 반품 신청한 상품등이 제20조 각 호의 1에 해당하는 경우 판매회원이 구매회원의 반품 신청에 대하여 반품 접수를 거부하거나 보류할 수 있으며, 이 경우 구매회원에게 별도로 고지(사이트를 통한 안내 포함)합니다.
                4. 판매회원의 반품 접수 거부나 보류에 대해 구매회원은 다시 반품을 신청할 수 있으며, 반품 신청시에 자동 구매확정이 연기됩니다. 자동 구매확정 연기의 횟수 및 기간은 회사의 정책에 따라 제한될 수 있습니다.
                5. 판매회원의 반품 접수 거부나 보류 통지시 구매회원이 해당일로부터 1일 이내에 반품을 재신청하지 않거나 판매회원과 구매회원 간에 협의가 지속적으로 완료 되지 않는 경우 해당 취소요청은 자동으로 철회되고, 상품 매매계약의 내용대로 이행됩니다.
                6. 약속한 기일을 경과하거나 구매회원의 반품 신청 요청에 판매회원이 2영업일 이내에 응답하지 않은 경우, 해당 상품등의 반품 신청은 자동으로 접수되고, 회사는 환불에 필요한 조치를 이행합니다.
                7. 반품에 관한 일반적인 사항은 「전자상거래 등에서의 소비자보호에 관한 법률」 등 관련법령이 판매회원이 제시한 조건보다 우선합니다.
                8. 반품에 소요되는 비용은 반품에 대한 귀책사유가 있는 자에게 일반적으로 귀속됩니다(예시: 단순변심의 경우 구매회원부담, 상품하자의 경우 판매회원부담 등). 단 당사자간에 별도의 약정이 있었던 때에는 그 약정에 따라 부담합니다.
                9. 반품 상품등의 배송방법은 상품등의 종류, 부피 등을 고려하여 처리 가능한 방식에 따라 진행하여야 합니다.
                10. 반품처리에 따른 환불은 제19조에 따라 처리합니다.
                11. 반품 신청 시 반품사유에 관하여 판매회원에게 정확히 통보(구두 또는 서면으로)하지 않고 상품을 반환하거나 구매회원 부담의 반품배송비를 지불하지 않는 등의 사유가 발생하면 반품처리 및 환불이 지연될 수 있습니다.
                제18조 (교환)
                1. 구매회원은 판매회원의 상품 발송 시로부터 배송완료일 후 7일이내까지 관계법령에 의거하여 교환을 신청할 수 있습니다.
                2. 교환은 동일한 상품 및 동일한 옵션인 경우에만 가능합니다. 이 외에 경우에는 반품 후 재구매절차를 진행하셔야 합니다.
                3. 교환신청을 하더라도 판매회원에게 교환할 물품의 재고가 없는 경우에는 교환이 불가능하며, 이 경우에 해당 교환신청은 제17조를 준용하여 반품신청으로 처리됩니다.
                4. 교환에 소요되는 비용은 교환에 대한 귀책사유가 있는 자에게 일반적으로 귀속됩니다(예시: 단순변심의 경우 구매회원부담, 상품하자의 경우 판매회원부담 등). 단 당사자간에 별도의 약정이 있었던 때에는 그 약정에 따라 부담합니다.
                제19조 (환불)
                1. 상품 등의 주문 취소 또는 반품 완료 처리에 의하여 구매회원에 대한 환불사유가 발생할 시 회사는 3영업일 이내에 이미 지급받은 상품 등의 대금을 환불하거나 환불에 필요한 조치를 취합니다. 이 경우 회사가 구매회원에게 상품 등의 환불을 지연한 때에는 그 지연기간에 대하여 「전자상거래등에서의 소비자보호에 관한 법률 시행령」이 정하는 지연이자율을 곱하여 산정한 지연이자를 지급합니다.
                2. 회사는 위 대금을 환불함에 있어서 구매회원이 신용카드 또는 전자화폐 등의 결제수단으로 상품 등의 대금을 지급한 때에는 지체 없이 당해 결제수단을 제공한 사업자로 하여금 상품 등의 대금의 청구를 정지 또는 취소하도록 요청합니다.
                3. 환불은 원칙적으로 구매회원이 지급한 결제수단을 통하여 진행합니다. (예 : 카드결제를 통한 구매건의 환불은 카드결제 취소를 통해서만 가능)
                4. 현금결제에 대한 환불은 주문시 사전 입력한 계좌번호에 입금하는 방법으로 진행하며, 환불금액 또는 환불예정금액을 입금받지 아니하고 다른 상품등을 주문하는 수단으로 사용할 수 없습니다.
                5. 본 조 제2항 내지 제4항에도 불구하고, 계좌번호 입력 오류, 이용불가 계좌, 결제수단 제공자의 사유 등 환불이 불가능한 경우 다음 각 호 중 1의 방법으로 처리합니다.
                1) 구매회원에게 개별 연락하여 확인 후 계좌입금
                2) 환불예정금액으로 표시 및 보관처리하고, 추후 구매회원의 요청에 따라 계좌입금
                6. 부분 주문 취소 또는 부분 반품시 환불되는 금액은 할인서비스의 적용 조건이 달라짐에 따라구매회원이 예상하던 금액과 다소 상이할 수 있습니다.
                제20조 (반품/교환/환불의 적용 배제)
                다음의 각 호의 경우에는 구매회원의 청약철회가 제한될 수 있습니다. (단, 상품 불량, 표시/광고 내용과 상이한 경우에는 제한되지 아니합니다.)
                
                1) 구매회원의 단순변심으로 인한 교환/반품 요청이 상품등을 수령한 날로부터 7일을 경과한 경우
                2) 구매회원의 귀책사유로 말미암아 상품이 멸실·훼손된 경우 (단, 상품 등의 내용을 확인하기 위하여 포장 등을 훼손한 경우에는 청약철회를 할 수 있습니다)
                3) 구매회원의 사용 또는 일부 소비에 의하여 상품의 가치가 현저히 감소한 경우(예시 : 화장품류, 식품은 밀봉 개봉 시, 의류, 침구류는 수선했거나 세탁하였을 시, 기타 사용·분리·훼손에 의해 상품의 가치가 현저히 감소하여 재판매가 불가할 시)
                4) 신선식품 상품으로 상품의 특성상 배송이 시작된 경우 (신선식품은 냉장/냉동을 포함하며, 상품 불량인 경우는 제외)
                5) 시간의 경과에 의하여 재판매가 곤란할 정도로 상품의 가치가 현저히 감소한 경우 (예: 계절의류, 냉난방기기 등 계절상품)
                6) 배송된 상품이 하자없음을 확인한 후 설치가 완료된 상품의 경우 (예: 가전제품, 가구, 헬스기기 등)
                7) 복제가 가능한 상품의 포장을 훼손한 경우(예시 : CD, DVD, GAME, 서적 등의 경우 포장 개봉 시)
                8) 주문에 따라 개별적으로 생산되는 물품 등 회사 또는 판매회원에게 회복할 수 없는 중대한 피해가 예상되는 경우로서 사전에 해당 거래에 대하여 별도로 그 사실을 고지하고 구매회원의 서면(전자문서를 포함)에 의한 동의를 받은 경우
                9) 구매하신 상품의 구성품 일부가 훼손되거나 누락된 경우 (예 : 화장품 세트 상품, 의류에 부착되는 액세사리, 가전제품의 부속품, 사은품 등)
                10) 기타 관련법령이 정하는 청약철회 제한사유에 해당되는 경우
                제21조 (구매안전서비스)
                1. 회사는 선지급식 통신판매에 있어서 결제대금예치사업자(회사 포함, 이하 동일)를 통하여 구매회원이 지급하는 결제대금을 예치하고 배송이 완료된 후 상품 또는 용역의 대금을 판매회원에게 지급함으로써 구매회원의 안전을 도모합니다.
                2. 회사는 구매회원에게 상품을 공급받은 사실을 상품 등을 공급받은 날(배송완료일)로부터 3영업일 이내에 회사 또는 판매회원에게 통보하도록 요청합니다.
                3. 결제대금예치사업자는 구매회원이 상품 등을 공급받고 구매확정 의사를 표시한 경우, 그 익일(토요일, 공휴일 제외)부터 판매회원의 요청에 따라 결제대금을 지급합니다. 만약 구매회원이 배송완료일로부터 7일 이내에 별도의 구매확정 의사표시나 보류의 의사표시를 하지 않는 경우, 7일이 경과한 날로부터 회사는 판매회원이 결제대금 지급을 요청할 수 있도록 조치할 수 있습니다. 다만, 결제대금예치사업자가 판매회원에게 결제대금을 지급하기 이전에 구매회원이 취소, 반품, 교환 또는 환불의 의사를 표시한 경우에는 그 지급을 보류합니다.
                제22조 (적립금, 마일리지 포인트, L.POINT 적립 제도)
                1. 구매회원은 사이트 혹은 매장에서 상품 등의 구매 및 공급을 완료한 후 회사가 정한 적립 기준 등에 따라 회사로부터 적립금, 마일리지 포인트 또는 L.POINT를 각각 적립 받을 수 있습니다.
                2. 제1항에 따라 완료된 상품 등의 구매 및 공급이 취소 또는 철회되거나, 전산시스템의 오류, 또는 기타 비정상적인 방법으로 적립금, 마일리지 포인트 또는 L.POINT가 적립된 경우, 회사는 구매회원에게 적립한 적립금, 마일리지 또는 L.POINT를 회수할 수 있습니다.
                3. 회사가 운영하는 사이트 또는 매장별로 자체적으로 운영하는 적립금, 마일리지 포인트의 적립 및 사용 등과 관련된 기타 상세한 사항은 해당 적립금, 마일리지 포인트가 발생한 해당 사이트 또는 매장의 운영 정책에 따릅니다.
                4. 회사의 사이트에서 제공하는 L.POINT의 이용내역에는 회사의 사이트에서 적립/사용된 내역만을 제공하며, L.POINT와 그 이용내역에 관련한 모든 사항은 롯데멤버스(주)가 자신의 권한과 책임으로 관리·운영합니다.
                5. L.POINT의 적립 및 사용 등과 관련된 기타 상세한 사항은 롯데멤버스㈜의 L.POINT 회원약관에 따릅니다.
                제23조 (온·오프라인 연계 서비스)
                1. 회사는 구매회원이 구매회원 가입 및 회사가 운영하는 사이트 또는 매장에서 상품 또는 용역을 구매하여 발생한 정보 등을 구매회원별 식별 정보와 결합하여 보관할 수 있습니다.
                2. 회사는 제1항의 정보를 활용하여 다음의 서비스를 제공할 수 있습니다. 단, 서비스의 세부사항은 개별 약관 또는 고지 등에 따릅니다.
                1) 구매회원의 구매 이력에 따른 할인·적립 등 혜택 제공
                2) 맞춤 상품 등 추천 서비스
                3) 사이트 또는 매장에서 제공하는 혜택 알림 서비스
                4) 신규 서비스 알림
                5) 기타 “회사”가 운영하는 서비스 알림·추천 서비스
                3. 회사는 제2항의 서비스 제공 시 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 등 관련법령에서 정한 요건을 준수합니다. 단, 해당 서비스의 제공 거부 의사를 명백히 표시한 구매회원에 대해서는 더 이상 서비스를 제공하지 아니합니다.
                제24조 (광고 서비스)
                1. 회사는 구매회원에게 최상의 서비스를 원활하게 제공하기 위한 재정기반을 마련하기 위하여 상업용 광고를 화면에 게재하거나 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 등에서 정한 요건에 따라 이메일, APP PUSH, SMS/LMS/MMS 등 등을 이용하여 개별 구매회원에게 보낼 수 있습니다. 단, 수신거절의 의사를 명백히 표시한 구매회원에 대해서는 더 이상 개별적인 광고 컨텐츠를 발송하지 않습니다.
                2. 회사는 본 서비스를 통한 광고주의 광고 컨텐츠에 대한 어떠한 권리나 책임·의무를 부담하지 않으며, 광고 컨텐츠 내용의 적합성, 적법성 등을 보장 또는 보증하지 아니합니다.
                3. 회사는 본 서비스를 통한 광고주의 판촉활동에 구매회원이 직접 참여함으로써 발생하는 손해에 대하여는 아무런 책임을 부담하지 않습니다.
                제25조 (할인 서비스)
                1. 회사 또는 판매회원은 구매서비스를 이용하는 구매회원에게 상품등 구매 시 일정액 또는 일정비율을 할인 받을 수 있는 가격할인이나 할인쿠폰을 제공(이하 “할인 서비스”)할 수 있습니다.
                2. 할인서비스의 구체적인 내용은 회사나 판매회원의 서비스 정책에 따라 수시로 변경될 수 있습니다.
                3. 할인 서비스는 이용 가능 브랜드, 품목, 이용가능 구매금액, 총 할인 금액 제한, 이용가능 결제수단 등의 조건이 상이하게 설정될 수 있으며, 이를 사전에 확인하지 않아 발생한 구매회원의 손해나 손실에 대해 회사 또는 판매회원은 책임지지 아니합니다.
                4. 할인 서비스 제공 유효기간이 경과한 후에는 해당 할인서비스를 제공받을 수 없습니다.
                5. 할인쿠폰을 사용하여 상품등을 구입한 후 취소나 반품으로 인하여 환불이 이루어진 경우에는 원칙적으로 할인쿠폰의 재사용이 가능하나 단순변심에 의한 구매취소 등 회사의 내규로 정한 일정한 경우에는 재사용이 불가능할 수 있습니다.
                6. 회사가 제공하는 할인 서비스는 회사가 별도로 명시한 경우를 제외하고는 구매회원이 임의로 타인에게 실질적으로 매매 또는 양도할 수 없습니다. 만약 구매회원이 이를 위반한 경우에는 할인 서비스의 제공을 즉시 회수(할인쿠폰 소멸 등)하거나 회사가 입은 손해에 대해 배상을 청구하거나 회원자격을 제한 또는 상실시키는 등의 조치를 취할 수 있습니다,"
                제26조 (해외직구 서비스)
                1. 회사는 해외에 소재하는 판매회원이 상품을 등록하고 구매회원이 주문한 상품을 해외에서 국내로 배송하는 해외직구 서비스를 제공합니다.
                2. 해외직구 서비스를 통한 상품의 매매계약이 체결된 경우, 해외직구 서비스의 특성상 주문 취소가 제한될 수 있으며, 청약철회는 상품을 수령한 후에 반품으로 진행될 수 있습니다. 세부사항은 각 상품의 상세페이지의 안내사항을 참고하여 주시기 바랍니다.
                3. 해외직구 서비스를 통해 구매하는 상품의 반품·교환·환불에 대해서는 제17조 내지 제20조의 규정을 준용합니다.
                제27조 (회원 혜택 서비스)
                1. 회사는 사이트 또는 매장을 이용하여 구매회원이 상품등을 구매한 금액, 횟수, 빈도 및 기타 이용 실적 등을 토대로 구매회원에게 일정한 혜택을 부여할 수 있습니다.
                2. 회사가 구매회원에게 부여하는 혜택에 관한 제반사항 및 그 변경은 별도의 서비스 화면에 공지할 수 있습니다.
                3. 구매회원의 등급 또는 회사가 부여한 혜택 등은 구매회원의 신용을 보증하거나 금융 신용상태를 의미하는 것이 아닙니다.
                4. 구매회원이 혜택 서비스의 목적과 취지에 위반하는 행위를 하는 경우 회사는 해당 등급 등 혜택의 회수 및 해당 구매회원에 대한 서비스 이용 정지 조치 등을 취할 수 있습니다.
                제28조 (회사의 웹사이트와 다른 웹사이트 간의 연결)
                1. “회사의 사이트와 다른 웹사이트 간의 연결”이란 회사가 제공하는 사이트 및 모바일 서비스와 다른 웹사이트가 하이퍼링크(예: 하이퍼링크의 대상에는 문자, 그림 및 동화상 등이 포함됨) 방식 등으로 연결된 경우를 말합니다.
                2. 회사는 제1항에 따라 연결된 다른 웹사이트가 독자적으로 제공하는 상품 또는 서비스에 대한이용자와의 거래에 대해서 보증책임을 지지 않습니다.
                제29조 (개인정보보호)
                1. 회사는 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「개인정보 보호법」 등 관계법령이 정하는 바에 따라 이용자의 개인정보를 보호하기 위하여 노력합니다.
                2. 회사의 개인정보 보호 등에 관한 자세한 사항은 관계법령 및 “개인정보처리방침”을 준용합니다. (개인정보처리방침 바로 가기)
                3. L.POINT 회원에 관한 사항은 L.POINT 이용약관 및 개인정보처리방침 등에 따릅니다.
                제30조 (회원의 ID 및 비밀번호에 대한 의무)
                1. 제29조의 경우를 제외한 ID와 비밀번호에 관한 관리책임은 구매회원에게 있습니다.
                2. 구매회원은 자신의 ID 및 비밀번호를 제3자에게 양도 또는 대여등의 방법으로 이용하게 해서는 안됩니다.
                3. 회사의 귀책사유 없이 아이디(ID) 또는 비밀번호의 유출, 양도, 대여로 인하여 발생하는 손실이나 손해에 대하여는 구매회원 본인이 그에 대한 책임을 부담합니다.
                4. 구매회원이 자신의 ID 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 회사에 통보하고 회사의 안내가 있는 경우에는 그에 따라야 합니다.
                제31조 (이용자의 의무)
                이용자는 다음 행위를 하여서는 안됩니다.
                
                1) 개인정보의 등록 또는 변경 시 허위내용의 등록
                2) 타인 개인정보, 결제정보 등의 임의 수집 또는 도용
                3) 회사가 운영하는 사이트 또는 매장에 게시된 정보의 변경
                4) 회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시
                5) 회사 및 기타 제3자의 저작권 등 지적재산권에 대한 침해
                6) 회사 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
                7) 외설 또는 폭력적인 메시지·화상·음성 기타 공서양속에 반하는 정보를 회사가 운영하는 사이트 또는 매장에 공개 또는 게시하는 행위
                8) 약관에 따라 발생한 권리·의무를 회사의 허락없이 타인에게 양도 또는 매매하는 행위
                9) 기타 관련법령이나 회사의 각 세부 서비스 정책에 위반되는 행위
                제32조 (지식재산권의 귀속 및 이용제한)
                1. 회사가 작성한 저작물에 대한 저작권 기타 지식재산권은 회사에 귀속합니다.
                2. 이용자는 사이트, 매장 또는 회사가 제공하는 각종 서비스를 이용함으로써 얻은 정보 중 회사에게 지식재산권이 귀속된 정보를 회사의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안됩니다.
                3. 구매회원이 회사의 사이트 혹은 매장 이용시 작성한 상품평, 상품 관련 질문 등의 게시물(이하 "게시물"이라 함)과 관련하여 구매회원은 이를 적법하게 게시할 수 있는 권리를 보유하여야 하며, 게시물에 대한 저작권 및 이에 대한 모든 책임은 구매회원에게 귀속합니다. 구매회원이 회사의 사이트 혹은 매장 등 서비스 상에 게시물을 제공, 공유, 게시 또는 업로드할 때, 구매회원은 회사가 서비스를 제공할 수 있도록 회사에게 게시물에 대한 저장, 복제, 수정, 공중 송신, 전시, 배포, 번역, 서브라이선스 및 2차적 저작물 작성 등의 이용 권한(비독점적이고 지역 제한과 별도 대가 지급이 없는 라이선스)을 부여합니다. 회사는 이러한 이용 권한에 따라, 이용자 게시물의 노출, 회사의 각종 전자상거래 관련 서비스 홍보를 위한 활용, 서비스 운영, 개선 및 새로운 서비스 개발을 위한 연구, 상품 관련 정보 통합 관리 및 상품 마케팅을 위한 목적으로 사이트 및 매장, 온/오프라인 제휴매장에서 활용할 수 있습니다. 다만, 본 조항의 어떤 내용도 법령에서 허용되는 범위를 넘어서는 이용 권한을 회사에게 부여하는 것은 아닙니다.
                4. 회사는 구매회원이 작성한 게시물이 각 호에 해당하는 경우 사전 통지 없이 해당 게시물을 삭제하는 등 관련법령이나 회사의 방침에 따라 조치할 수 있으며, 회원이 작성한 게시물 및 이로 인한 책임은 회원에게 있고 회사는 책임을 부담하지 않습니다. 단, 회원의 게시물로 인한 피해 발생의 원인이 회사의 고의 또는 중과실에 기인하는 경우에는 그러하지 아니합니다.
                1) 관련법령을 위반하는 내용을 포함하는 경우
                2) 관계법령에 의거 판매가 금지된 불법제품 또는 음란물을 게시, 광고하는 경우
                3) 허위 또는 과대광고의 내용을 포함하는 경우
                4) 타인의 권리나 명예, 신용 기타 정당한 이익을 침해하는 경우
                5) 직거래 유도 또는 타 사이트의 링크를 게시하는 경우
                6) 정보통신기기의 오작동을 일으킬 수 있는 악성코드나 데이터를 포함하는 경우
                7) 사회 공공질서나 미풍양속에 위배되는 경우
                8) 범죄행위와 관련된 내용을 포함하는 경우
                9) 정치, 경제적 분쟁을 야기하는 내용을 포함하는 경우
                10) 기타 회사가 제공하는 서비스의 원활한 진행을 방해하는 것으로 판단되는 경우
                5. 구매회원은 언제든지 고객서비스센터를 통해 본인이 작성한 게시물에 대해 삭제, 비공개, 활용 중단 등의 조치를 요청할 수 있습니다.
                6. 회사는 개별 서비스별로 게시물과 관련된 세부이용지침을 별도로 정하여 시행할 수 있으며, 구매회원은 그 지침에 따라 게시물(이용자간 전달 포함)을 게재하여야 합니다.
                제33조 (분쟁해결)
                1. 회사를 통한 거래에 따른 분쟁은 이용자 간의 자율적인 해결이 원칙입니다.
                2. 회사는 회사와 이용자, 이용자간 또는 이용자와 제3자 사이의 분쟁의 합리적이고 원활한 조정을 위하여 고객서비스센터를 통하여 예외적으로 해당 분쟁에 개입할 수 있습니다.
                3. 이용자는 고객서비스센터의 결정을 신의성실의 원칙에 따라 최대한 존중해야 합니다.
                4. 이용자는 고객서비스센터를 통하여 해결되지 않는 분쟁에 대해 공정거래위원회 도는 시·도지사가 의뢰하는 분쟁조정기관에 피해구제신청을 의뢰할 수 있으며, 귀책 당사자는 해당 기관의 조정에 따를 수 있습니다.
                제34조 (안전거래센터)
                1. 회사는 고객서비스센터와는 별도로 판매회원의 타인 권리 침해, 법령 위반 등으로 인하여 구매회원이 회사의 서비스를 이용함에 있어 발생할 수 있는 거래의 안전과 관련된 법적 문제를 조정 및 처리하기 위하여 안전거래센터를 운영합니다.
                2. 회사의 안전거래센터는 다음과 같은 역할을 합니다.
                1) 판매회원에 의한 매매부적합물의 판매 발견 시 이에 대한 조치
                2) 회사의 이용규칙에 대한 모니터링 및 조치
                3) 타인의 권리를 침해하는 행위에 대한 조치
                4) 기타 거래의 안전 또는 법령을 위반하는 행위에 대한 조치
                3. 이용자는 안전거래센터를 통하여 거래 안전 위협 요소를 신고하거나 권리침해의 중지 등을 요청할 수 있습니다.
                제35조 (회사의 면책)
                1. 회사는 통신판매중개자로서 사이트를 기반으로 한 거래시스템만을 제공할 뿐이며, 사이트의 거래시스템을 이용한 거래 내용에 관한 분쟁에 대해서는 당해 거래 당사자에게 책임이 있습니다.
                2. 회사는 이용자가 사이트 또는 서비스를 이용함으로써 기대되는 수익을 얻지 못하거나 사이트 또는 서비스를 통해 얻은 자료를 이용하여 발생한 손해에 대해서는 책임을 부담하지 않습니다.
                3. 이용자가 화면에 게재한 정보·자료·사실 등의 내용에 관한 신뢰도 또는 정확성에 대하여는 해당 이용자가 책임을 부담하며, 회사는 내용의 부정확 또는 허위로 인해 이용자 또는 제3자에게 발생한 손해에 대하여는 책임을 부담하지 않습니다.
                4. 회사는 사이트 또는 서비스 이용과 관련하여 이용자의 고의 또는 과실로 인하여 이용자 자신 또는 제3자에게 발생한 손해에 대하여는 아무런 책임을 부담하지 않습니다.
                5. 제6조 제2항의 사유로 인하여 서비스를 일시적으로 중단하는 경우 회사는 이로 인하여 회원 또는 제3자가 입은 손해에 대하여 책임지지 않습니다.
                6. 회사는 이용자가 자신의 개인정보를 타인에게 유출 또는 제공함으로써 발생하는 피해에 대해서 책임을 지지 않습니다.
                7. 제6조 제5항의 사유로 인하여 서비스를 제한하거나 중단하는 경우 회사는 불가항력을 이유로 그 책임을 면합니다.
                8. 모바일 서비스를 통한 거래는 실시간으로 진행되지 않을 수도 있습니다. 모바일 서비스를 통한 거래는 이용자의 현재 소재지와 이용자가 이용하는 무선 데이터 서비스 제공자의 사유 등으로 제한, 지연될 수 있습니다.
                9. 본조에도 불구하고, 제1항 내지 제2항의 경우 회사의 고의 또는 중대한 과실로 인한 이용자의 손해에 대해서는 회사가 책임을 부담합니다. 제3항 내지 제6항의 경우 회사의 고의 또는 과실로 인한 손해에 대해 위와 같습니다.
                제36조 (재판관할 및 준거법)
                1. 회사와 이용자간에 발생한 전자거래 및 소비자 분쟁에 관한 소송은 민사소송법상의 관할법원에 제기합니다.
                2. 회사와 이용자간에 제기된 전자거래 및 소비자 분쟁 소송에는 대한민국법령을 적용합니다.
