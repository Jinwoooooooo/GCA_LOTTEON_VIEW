<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Pretendard Font -->
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            sizes="32x32"
            href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"
        />

        <!-- Style -->
        <link rel="stylesheet" href="/style/member/orderDetailModal.css" />
        <title>회원가입 : 롯데ON</title>
    </head>
    <body>
        <div id="modalControl">
            <div id="refundModal">
                <div class="modalHeader">
                    <p>반품 신청</p>
                    <button class="closeBtn"></button>
                </div>
                <div class="modalBody">
                    <h4>상품 정보</h4>
                    <div class="refundModal">
                        <form action="#">
                            <table>
                                <tr>
                                    <td>주문번호</td>
                                    <td>1</td>
                                    <td>주문 일자</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>판매자</td>
                                    <td>1</td>
                                    <td>상품명</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>결제금액</td>
                                    <td>1</td>
                                    <td>배송비</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>결제수단</td>
                                    <td>1</td>
                                    <td>최종 반품금액</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>반품정보 입력</td>
                                    <td colspan="3">
                                        <div class="radio">
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="broken"
                                                id="broken"
                                            />
                                            <label for="broken"
                                                >불량/파손</label
                                            >
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="dislike"
                                                id="dislike"
                                            />
                                            <label for="dislike"
                                                >단순변심</label
                                            >
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="misorder"
                                                id="misorder"
                                            />
                                            <label for="misorder"
                                                >주문실수</label
                                            >
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="misdelivery"
                                                id="misdelivery"
                                            />
                                            <label for="misdelivery">
                                                오배송
                                            </label>
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="size"
                                                id="delay"
                                            />
                                            <label for="delay">
                                                배송지연
                                            </label>
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="misinfo"
                                                id="misinfo"
                                            />
                                            <label for="misinfo">
                                                상품정보 상이
                                            </label>
                                            <input
                                                type="radio"
                                                name="returnType"
                                                value="etc"
                                                id="etc"
                                            />
                                            <label for="etc"> 기타 </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="yourFault"></td>
                                    <td colspan="3" class="yourFault">
                                        <p>
                                            개인 변심이나 주문 실수로 인한 반품
                                            배송비는 고객 부담입니다.
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>반품사유</td>
                                    <td colspan="3">
                                        <textarea
                                            name=""
                                            placeholder="반품 사유를 자세히 작성해 주세요."
                                        ></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>사진</td>
                                    <td colspan="3">
                                        <div class="fileBtnBox">
                                            <div class="file-upload-wrapper">
                                                <div>
                                                    <label
                                                        for="file1"
                                                        class="custom-file-upload"
                                                        >파일1 선택</label
                                                    >
                                                    <span class="file-name"
                                                        >선택된 파일 없음</span
                                                    >
                                                    <input
                                                        type="file"
                                                        id="file1"
                                                        class="hidden-file-input"
                                                    />
                                                </div>
                                            </div>
                                            <div class="file-upload-wrapper">
                                                <div>
                                                    <label
                                                        for="file2"
                                                        class="custom-file-upload"
                                                        >파일2 선택</label
                                                    >
                                                    <span class="file-name"
                                                        >선택된 파일 없음</span
                                                    >
                                                    <input
                                                        type="file"
                                                        id="file2"
                                                        class="hidden-file-input"
                                                    />
                                                </div>
                                            </div>

                                            <div class="file-upload-wrapper">
                                                <div>
                                                    <label
                                                        for="file3"
                                                        class="custom-file-upload"
                                                        >파일3 선택</label
                                                    >
                                                    <span class="file-name"
                                                        >선택된 파일 없음</span
                                                    >
                                                    <input
                                                        type="file"
                                                        id="file3"
                                                        class="hidden-file-input"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <div class="review2Btn">
                                <button>취소</button>
                                <button>반품 신청</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document
                .querySelectorAll(".file-upload-wrapper")
                .forEach((wrapper) => {
                    const input = wrapper.querySelector('input[type="file"]');
                    const fileNameDisplay = wrapper.querySelector(".file-name");

                    input.addEventListener("change", function () {
                        fileNameDisplay.textContent =
                            input.files.length > 0
                                ? input.files[0].name
                                : "선택된 파일 없음";
                    });
                });
            const mop = document.querySelector(".mop");
            mop.textContent = mop.textContent.toUpperCase();
        </script>
    </body>
</html>
