<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <!-- Favicon -->
    <link rel="icon" sizes="32x32" href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png">

    <!-- Style -->
    <link rel="stylesheet" href="/style/member/orderDetailModal.css"/>
    <title>회원가입 : 롯데ON</title>
</head>
<body>
    <div id="modalControl">
        <div id="orderDetailModal">
            <div class="modalHeader">
                <p>주문 상세</p>
                <button class="closeBtn"></button>
            </div>
            <div class="modalBody">
                <h4>상품 정보</h4>
                <div class="productInfo">
                    <img src="/images/255x255(1).jpg" alt="상품 사진">
                    <div class="productDetailInfo">
                        <div>
                            <p>490fc4ff</p>
                            <p>2025-05-08</p>
                        </div>
                        <div>
                            <p class="sellerName">ADIDAS</p>
                            <p>아디다스 기능성 반팔티</p>
                        </div>
                        <div>
                            <div class="orderPrice">
                                <p>19,900</p>
                                <p>원</p>
                            </div>
                            <div>
                                <p>수량</p>
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h4>배송 정보</h4>
                <div class="paymentInfo">
                    <table>
                        <tr>
                            <td>배송 상태</td>
                            <td>결제 완료</td>
                        </tr>
                        <tr>
                            <td>수령자</td>
                            <td>아비바스</td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>47600 부산 연제구 연수로 87번길 43 123</td>
                        </tr>
                    </table>
                </div>
                <h4>결제 정보</h4>
                <div class="paymentInfo">
                    <table>
                        <tr>
                            <td>주문 금액</td>
                            <td>19,900원</td>
                        </tr>
                        <tr>
                            <td>할인</td>
                            <td>5,000원</td>
                        </tr>
                        <tr>
                            <td>배송비</td>
                            <td>2,500원</td>
                        </tr>
                        <tr>
                            <td>결제 수단</td>
                            <td class="mop">kakaopay</td>
                        </tr>
                        <tr>
                            <td>결제 금액</td>
                            <td class="howmuchisit">17,400원</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script>
    const mop = document.querySelector(".mop");
    mop.textContent = mop.textContent.toUpperCase();
</script>
</body>
</html>
