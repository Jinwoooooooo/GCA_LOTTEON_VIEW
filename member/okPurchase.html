<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Pretendard Font -->
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            sizes="32x32"
            href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"
        />

        <!-- Style -->
        <link rel="stylesheet" href="/style/member/orderDetailModal.css" />
        <title>회원가입 : 롯데ON</title>
    </head>
    <body>
        <div id="modalControl">
            <div id="okPurchase">
                <div class="modalHeader">
                    <p>구매 확정</p>
                    <button class="closeBtn"></button>
                </div>
                <div class="modalBody">
                    <div class="okPurchase">
                        <p>상품을 받으셨나요?</p>
                        <p>상품을 받으셨다면 구매확정으로 변경해 주세요.</p>
                        <p>
                            <span>*</span>구매확정 후에는 반품 또는 교환이
                            어렵습니다.
                        </p>
                        <div>
                            <button>취소</button>
                            <button>확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const mop = document.querySelector(".mop");
            mop.textContent = mop.textContent.toUpperCase();
        </script>
    </body>
</html>
